<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style3.css">
    <title>Connexion</title>
</head>
<body>

<div class ="section-left">
    <img src="imgs/fig.png" alt="icon">
</div>

<div class="container mt-5 login-panel">
    <h2>Connexion</h2>
    <form id="loginForm" action="/api/users/login" method="POST">
        <div class="form-group">
            <input type="text" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary">Se Connecter</button>
    </form>
    <p id="error-message" style="color: red; display: none;"></p>
    <p>Vous n'êtes pas connecté ? <a href="http://localhost:8080/index.html">Inscrivez-vous ici</a></p>
</div>

<script src="bundles/auth.bundle.js"></script>




</body>
</html>
