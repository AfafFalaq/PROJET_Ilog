<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style2.css">
    <title>Inscription Utilisateur</title>
</head>
<body>
<div class="container mt-5">
    <h2>Inscription Utilisateur</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">Prenom</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="form-group">
            <label>Sexe</label>
            <div>
                <input type="radio" name="gender" value="male" required> Homme
                <input type="radio" name="gender" value="female"> Femme
            </div>
        </div>
        <div class="form-group">
            <label for="profilePic">Photo de profil (optionnel)</label>
            <input type="file" class="form-control-file" id="profilePic" accept="image/*">
        </div>
        <div class="form-group">
            <label for="birthdate">Date de naissance</label>
            <input type="date" class="form-control" id="birthdate" required>
        </div>
        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmation du mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <div class="form-group">
            <label for="reason">Raison de l'inscription</label>
            <select class="form-control" id="reason" required>
                <option value="" disabled selected>Choisir une raison</option>
                <option value="sport">Participation à des événements sportifs</option>
                <option value="social">Rencontres sociales</option>
                <option value="culture">Participation à des événements culturels</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>

</div>
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Inscription Réussie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Inscription reussie. Vous pouvez vous connecter.
            </div>
            <div class="modal-footer">
                <a href="http://localhost:8080/login.html" class="btn btn-primary">Se Connecter</a>
            </div>

        </div>
    </div>
</div>
<!-- Already Registered Modal -->
<div class="modal fade" id="alreadyRegisteredModal" tabindex="-1" aria-labelledby="alreadyRegisteredModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="alreadyRegisteredModalLabel">Déjà Inscrit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Vous etes deja inscrit. Connectez vous.
            </div>
            <div class="modal-footer">
                <a href="http://localhost:8080/login.html" class="btn btn-primary">Se Connecter</a>
            </div>
        </div>
    </div>
</div>

<script src="bundles/user.bundle.js"></script>


</body>
</html>
