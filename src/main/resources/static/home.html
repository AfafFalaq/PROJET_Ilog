<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'Événements - Association Sportive</title>
</head>
<body>
<header>

    <form id="logoutForm" method="post">
        <div class="header-top">
            <a href="profile.html">
                <img class="Profile" src="imgs/mdi_user-circle.png" alt="icon">
            </a>
            <img class="Logo" src="imgs/cropped-cropped-FoxTrailFinal-small-e1632576258765-1536x1467.png" alt="icon">
            <h1>ConnectEvent</h1>

            <div class="buttons-container">
                <a href="AboutUs.html" class="btn btn-primary">À propos de nous</a>
                <button class="btn btn-primary" type="submit">Déconnexion</button>


            </div>
        </div>
    </form>

</header>


<div class="container">
    <h2>Créer un nouvel événement</h2>
    <form id="eventForm">
        <div class="form-group">
            <label for="eventName">Nom de l'événement</label>
            <input type="text" class="form-control" id="eventName" required>
        </div>
        <div class="form-group">
            <label for="eventDescription">Description de l'événement</label>
            <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="eventDate">Date de l'événement</label>
            <input type="date" class="form-control" id="eventDate" required>
        </div>
        <div class="form-group">
            <label for="eventTime">Heure de l'événement</label>
            <input type="time" class="form-control" id="eventTime" required>
        </div>
        <button type="submit" class="btn btn-primary">Créer l'événement</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog" aria-labelledby="welcomeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="welcomeModalLabel">Welcome</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- User name will be displayed here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal de participation -->
<div class="modal" tabindex="-1" role="dialog" id="participationModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Participation à l'événement</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="participationForm">
                    <div class="form-group">
                        <label for="participationComment">Commentaire (facultatif) :</label>
                        <textarea class="form-control" id="participationComment"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmer la participation</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modification Modal -->
<div class="modal fade" id="modificationModal" tabindex="-1" role="dialog" aria-labelledby="modificationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modificationModalLabel">Modifier l'événement</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form for modifying an event -->
                <form id="modificationForm">
                    <input type="hidden" id="modEventId"> <!-- Hidden field for the event's ID -->
                    <div class="form-group">
                        <label for="modEventName">Nom de l'événement</label>
                        <input type="text" class="form-control" id="modEventName" required>
                    </div>
                    <div class="form-group">
                        <label for="modEventDescription">Description de l'événement</label>
                        <textarea class="form-control" id="modEventDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modEventDate">Date de l'événement</label>
                        <input type="date" class="form-control" id="modEventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="modEventTime">Heure de l'événement</label>
                        <input type="time" class="form-control" id="modEventTime" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary" id="saveModifications">Enregistrer les modifications</button>
            </div>
        </div>
    </div>
</div>

<!-- Unauthorized Modification Modal -->
<div class="modal" id="unauthorizedModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Unauthorized</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>You cannot modify this event.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Event Details Modal -->
<div class="modal fade" id="eventDetailsModal" tabindex="-1" role="dialog" aria-labelledby="eventDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventDetailsModalLabel">Détails de l'événement</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table id="detailsTable" class="table">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Commentaire</th>
                        <th>Statut</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Les détails des participants et non-participants seront ajoutés ici -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>






<div class="container mt-5">
    <h2>Liste d'événements</h2>
    <div class="row" id="eventList">
        <!-- Les cartes des événements seront ajoutées ici -->
    </div>
</div>

<script src="home.js"></script>

</body>

</html>
